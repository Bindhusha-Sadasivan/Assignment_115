<div class="container">
  <div class="row">
    <div class="col-8">
      <div *ngFor="let users of activeUsers; let i=index">
        <div class="list-group">
          <div class="list-group-item">
            {{users}} | <a href="#" (click)="setToInactive(i)"> Set to Inactive</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
