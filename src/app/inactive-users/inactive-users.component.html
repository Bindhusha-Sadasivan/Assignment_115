<div class="container">
  <div class="row">
    <div class="col-8">
      <div *ngFor="let users of inActiveUsers; let i=index">
        <div class="list-group">
          <div class="list-group-item">
            {{users}} | <a href="#" (click)="setToActive(i)"> Set to Active</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
