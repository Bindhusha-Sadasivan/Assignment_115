<div class="container">
  <div class="row">
      <div class="col-8 mt-3">
        <app-active-users [activeUsers]="activeUsers" (setToInactiveUser)="handleInactiveUsers($event)"></app-active-users>
      </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-8 mt-3">
      <app-inactive-users [inActiveUsers]="inactiveUsers" (setToActiveUser)="handleActiveUsers($event)"></app-inactive-users>
    </div>
  </div>
</div>
